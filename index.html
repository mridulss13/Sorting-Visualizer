<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visulizer</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" type="module" defer></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <select name="" id="selectAlgorithm" class="select.algoritm">
                <option value="bubblesort" selected>Bubblesort</option>
                <option value="selectionsort">Selectionsort</option>
                <option value="quicksort">Quicksort</option>
            </select>
            <div class="generate-new">
                <p>Generate New Array</p>
                <input type="number" name="sizeArray" id="numbersBars" max="20" min="1" value="10">
                <button id="generateBtn">New</button>
            </div>
            <div class="buttons">
                <button id="solveBtn">Solve</button>
            </div>
        </div>
        <div class="stage" id="stage"></div>
    </div>
</body>
</html>
